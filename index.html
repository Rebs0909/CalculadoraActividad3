<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculation"></div>
            <div class="display">
                <input type="text" id="input" placeholder="0" diabled />
            </div>
            <div class="buttons">
                <!-- We will add buttons here -->
                 <button data-number="7" class="digit-button
                 button">7</button>
                 <button data-number="8" class="digit-button
                 button">7</button>
                 <button data-number="9" class="digit-button
                 button">7</button>
                 <button data-number="+" class="digit-button
                 button">7</button>
            </div>
        <div class="history">
            <h2 id="historyTitle">History</h2>
            <div id="historyContent"></div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
